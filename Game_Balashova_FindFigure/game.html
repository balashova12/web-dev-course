<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Find Figure — Игра</title>
  <link rel="stylesheet" href="./css/game.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="chip"></div>
        <div>
          <div class="title">Find Figure</div>
          <div class="subtitle" id="playerLine"></div>
        </div>
      </div>

      <div class="row">
        <button id="quitBtn" class="btn danger" type="button">Завершить</button>
        <a class="link" href="/Game_Balashova_FindFigure/index.html">На сайт</a>
      </div>
    </header>

    <main class="game">
      <section class="hud">
        <div class="hudItem">
          <div class="label">Уровень</div>
          <div class="value" id="levelView">1</div>
        </div>
        <div class="hudItem">
          <div class="label">Раунд</div>
          <div class="value"><span id="roundView">1</span>/<span id="roundTotal">3</span></div>
        </div>
        <div class="hudItem">
          <div class="label">Очки</div>
          <div class="value" id="scoreView">0</div>
        </div>
        <div class="hudItem">
          <div class="label">Время</div>
          <div class="value"><span id="timeView">0</span>с</div>
        </div>
      </section>

      <section class="panel">
        <div class="question">
          <div class="label">Задание</div>
          <div class="qtext" id="questionText">—</div>
          <div class="muted small" id="ruleText"></div>
        </div>

        <div class="arenaWrap">
          <div id="arena" class="arena" aria-label="Поле игры"></div>
          <div id="dropZone" class="dropZone hidden">
            <div class="dzTitle">Перетащи сюда</div>
          </div>
        </div>

        <div class="controls">
          <button id="nextBtn" class="btn primary hidden" type="button">Дальше</button>
          <button id="restartBtn" class="btn" type="button">Перезапуск уровня (R)</button>
        </div>

        <div id="toast" class="toast hidden"></div>
      </section>
    </main>

    <footer class="footer">
      <span class="muted">События: наведение, двойной клик, перетаскивание, клавиши.</span>
    </footer>
  </div>

  <script src="./js/data.js"></script>
  <script src="./js/storage.js"></script>
  <script src="./js/game.js"></script>
</body>

</html>
